<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password-Generator</title>
</head>
<body>
    <section class="container">
        <h1>Generate a <span class="green-text">random password</span></h1>
        <p id="let-one">Never use an insecure password again.</p>
        <p>After you generate a password, <span class="green-text">left-click</span> to copy to clipboard</p>
        <div class="input-wrap">
            <div class="switch-labels">Specify Password Length</div>
            <input id="p-length" value="15" type="number">
        </div>
        <div class="toggle-wrao">
            <div class="ts-wrap">
                <div class="switch-labels">Remove symbols?</div>
            <label class="switch">
                <input id="a-switch" type="checkbox">
                <span class="slider round"></span>
            </label>
            </div>
            <div class="ts-wrap">
                <div class="switch-labels">Remove numbers?</div>
            <label class="switch">
                <input id="b-switch" type="checkbox">
                <span class="slider round"></span>
            </label>
            </div>
        </div>
        <button onclick="activate()">Generate password</button>
        <div class="straight-line"></div>
        <div class="pwrd-wrap">
            <div id="p-one" onclick="getClipText()" class="gen-p"></div>
            <div id="p-two" onclick="getClipText2()" class="gen-p"></div>
        </div>
    </section>
    <script src="test.js"></script>
</body>
</html>
